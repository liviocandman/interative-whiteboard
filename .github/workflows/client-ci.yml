name: Client CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - "client/**"
  pull_request:
    branches: [ "main" ]
    paths:
      - "client/**"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Instalar dependências
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

     