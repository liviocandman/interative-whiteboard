name: Backend CI

on:
  push:
    paths:
      - "server/**"
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker Image (CI only)
        run: docker build -t my-railway-app-ci .