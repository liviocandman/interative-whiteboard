name: Deploy Backend to Railway

on:
  push:
    paths:
      - "server/**"
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server

    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Railway Docker Registry
        run: echo "${{ secrets.RAILWAY_TOKEN }}" | docker login registry.fly.io -u railway --password-stdin

      - name: Build and Push Docker Image
        run: |
          docker build -t registry.fly.io/my-railway-app:latest .
          docker push registry.fly.io/my-railway-app:latest