# docker-compose.yml (Development)
# =================================
# DOCKER COMPOSE FOR DEVELOPMENT
# =================================

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: whiteboard-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  server:
    build:
      context: ./server
      target: base
      dockerfile: dockerfile
    container_name: whiteboard-server-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - REDIS_URL=redis://redis:6379
      - PORT=4000
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=debug
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./server/src:/app/src:ro
      - ./server/package.json:/app/package.json:ro
      - ./server/tsconfig.json:/app/tsconfig.json:ro
    command: npm run dev
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  client:
    build:
      context: ./client
      target: build
      dockerfile: dockerfile
    container_name: whiteboard-client-dev
    ports:
      - "5173:5173"
    environment:
      - VITE_BACKEND_URL=http://localhost:4000
      - VITE_ENABLE_DEBUG_MODE=true
    volumes:
      - ./client/src:/app/src:ro
      - ./client/package.json:/app/package.json:ro
      - ./client/vite.config.ts:/app/vite.config.ts:ro
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped

volumes:
  redis_data:
    driver: local

networks:
  default:
    name: whiteboard-network
